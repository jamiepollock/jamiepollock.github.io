<!DOCTYPE html>
<html lang="en">
<head>
  <!-- Basic Page Needs
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta charset="utf-8">
  <title>{{page.title}} - {{site.name}}</title>
  <meta name="description" content="{{page.description}}">
  <meta name="author" content="Jamie Pollock">
  <!-- Mobile Specific Metas
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <!-- FONT
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link href="//fonts.googleapis.com/css?family=Raleway:400,300,600" rel="stylesheet" type="text/css">
  <!-- CSS
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="stylesheet" href="/css/normalize.css">
  <link rel="stylesheet" href="/css/skeleton.css">
  <link rel="stylesheet" href="/css/main.css">

  <!-- Favicon
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png">
  <link rel="icon" type="image/png" href="/images/favicon-64x64.png" sizes="64x64" />
  <link rel="icon" type="image/png" href="/images/favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="/images/favicon-16x16.png" sizes="16x16" />
</head>
<body>
  <header>
    <div class="container">
      <div class="row">
        <div class="two columns logo">
          <span>Jamie Pollock</span>
        </div>
        <div class="ten columns">
          <nav>
            <ul>
              <li><a href="/">Home</a></li>
              <li><a href="/blog/">Blog</a></li>
              <li><a href="{{site.codeUrl}}" target="_blank" rel="external">Code</a></li>
            </ul>
          </nav>
        </div>
      </div>
    </div>
  </header>

  <main>
    <div class="container">
      {{ content }}
    </div>
  </main>
  <footer>
    <div class="container">
      <div class="row">
        <div class="columns">
          <p>Published on <a href="https://pages.github.com/" target="_blank" rel="external">GitHub Pages</a> &amp; built with <a href="http://getskeleton.com/" target="_blank" rel="external">Skeleton</a>.</p>
        </div>
      </div>
    </div>
  </footer>
  </div>

  <!-- End Document
  –––––––––––––––––––––––––––––––––––––––––––––––––– -->
  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-79377470-1', 'auto');
  ga('send', 'pageview');
  </script> {% if page.comments %}
  <script id="dsq-count-scr" src="//jamiepollock.disqus.com/count.js" async></script> {% endif %}
</body>

</html>
