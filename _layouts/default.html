<!DOCTYPE html>
<html>
<head>
  <meta charset='utf-8'>
  <meta http-equiv="X-UA-Compatible" content="chrome=1">
  <meta name="description" content="{{ site.description }}">

  <link rel="stylesheet" type="text/css" media="screen" href="/css/stylesheet.css">
  <title>{{ site.name }}</title>
</head>
<body>
  <!-- HEADER -->
  <div id="header_wrap" class="outer">
    <header class="inner">
      <a id="forkme_banner" href="https://github.com/jamiepollock">View on GitHub</a>
      <h1 id="project_title"><a href="/">{{ site.name }}</a></h1>
      <h2 id="project_tagline">{{ site.description }}</h2>
    </header>
  </div>

  <!-- MAIN CONTENT -->
  <div id="main_content_wrap" class="outer">
    <section id="main_content" class="inner">
      {{ content }}
    </section>
  </div>

  <!-- FOOTER  -->
  <div id="footer_wrap" class="outer">
    <footer class="inner">
      <p>Published with <a href="https://pages.github.com">GitHub Pages</a></p>
    </footer>
  </div>

  <script>
  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  ga('create', 'UA-79377470-1', 'auto');
  ga('send', 'pageview');
  </script>
  {% if page.comments %}
    <script id="dsq-count-scr" src="//jamiepollock.disqus.com/count.js" async></script>
  {% endif %}
</body>
</html>
