--- 
layout: default 
---
<div class="row">
  <div class="column">
    <article>
      <h1>{{ page.title }}</h1>
      <p class="meta"><time datetime="{{ page.date  | date_to_xmlschema }}">{{ page.date | date_to_long_string }}</time></p>

      <div class="post">
        {{ content }}
      </div>
    </article>
    {% if page.comments %}
    <div id="disqus_thread"></div><script>var disqus_config = function () { this.page.url = '{{ site.url | append: page.url }}'; this.page.identifier = '{{page.id}}'; }; (function() {var d = document, s = d.createElement('script'); s.src = '//jamiepollock.disqus.com/embed.js'; s.setAttribute('data-timestamp', +new Date()); (d.head || d.body).appendChild(s); })(); </script>
    <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
    {% endif %}
  </div>
</div>
