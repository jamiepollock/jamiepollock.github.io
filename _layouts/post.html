---
layout: default
---
<h1>{{ page.title }}</h1>
<p class="meta">{{ page.date | date_to_long_string }}</p>

<div class="post">
  {{ content }}
</div>

{% if page.comments %}
<div id="disqus_thread"></div><script>var disqus_config = function () { this.page.url = '{{ page.url }}'; this.page.identifier = ''; }; (function() {var d = document, s = d.createElement('script'); s.src = '//jamiepollock.disqus.com/embed.js'; s.setAttribute('data-timestamp', +new Date()); (d.head || d.body).appendChild(s); })(); </script> <noscript>Please enable JavaScript to view the <a href="https://disqus.com/?ref_noscript" rel="nofollow">comments powered by Disqus.</a></noscript>
{% endif %}
